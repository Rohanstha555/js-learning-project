<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #2e3192, #1bffff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.game-container {
  background: #fff;
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 320px;
}

h1 {
  color: #2e3192;
  margin-bottom: 10px;
}

.instructions {
  color: #555;
  margin-bottom: 20px;
}

.input-area {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}

#guess-input {
  padding: 10px;
  border: 2px solid #2e3192;
  border-radius: 8px;
  width: 120px;
  text-align: center;
  font-size: 16px;
}

#submit-btn {
  background: #2e3192;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

#submit-btn:hover {
  background: #1bffff;
  color: #000;
}

.result-box {
  margin-top: 15px;
  background: #f3f6ff;
  padding: 15px;
  border-radius: 10px;
}

.result-box p {
  margin: 8px 0;
  font-size: 15px;
  color: #333;
}

#message {
  color: #2e3192;
  font-weight: 600;
}

</style>
<body>
  <div class="game-container">
    <h1>ðŸŽ¯ Guess the Number</h1>
    <p class="instructions">I'm thinking of a number between 1 and 100!</p>

    <div class="input-area">
      <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
      <button id="submit-btn">Guess</button>
    </div>

    <div class="result-box">
      <p><strong>Previous Guesses:</strong> <span id="prev-guesses"></span></p>
      <p><strong>Chances Left:</strong> <span id="chances">10</span></p>
      <p id="low-or-hi"></p>
    </div>
  </div>
</body>
<script src="guess-num.js"></script>
</html>
