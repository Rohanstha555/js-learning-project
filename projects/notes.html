<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Note App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 900px;
        width: 100%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px;
        color: white;
      }

      .header h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .input-section {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .input-group textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
        min-height: 120px;
        transition: all 0.3s;
      }

      .input-group textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .notes-section {
        padding: 30px;
      }

      .notes-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .notes-header h2 {
        color: #333;
        font-size: 24px;
      }

      .note-count {
        background: #667eea;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
      }

      .notes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      .note-card {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 15px;
        padding: 20px;
        transition: all 0.3s;
        cursor: pointer;
      }

      .note-card:hover {
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      }

      .note-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
      }

      .note-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .note-date {
        font-size: 12px;
        color: #999;
      }

      .note-content {
        color: #666;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .note-actions {
        display: flex;
        gap: 10px;
      }

      .note-btn {
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .edit-btn {
        background: #667eea;
        color: white;
      }

      .delete-btn {
        background: #ff6b6b;
        color: white;
      }

      .note-btn:hover {
        opacity: 0.8;
        transform: scale(1.05);
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state svg {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìù My Notes</h1>
        <p>Capture your thoughts and ideas</p>
      </div>

      <div class="input-section">
        <div class="input-group">
          <input id="Title" type="text" placeholder="Note title..." />
        </div>
        <div class="input-group">
          <textarea id="desp" placeholder="What's on your mind?"></textarea>
        </div>
        <button id="btn" class="btn">Add Note</button>
      </div>

      <div class="notes-section">
        <div class="notes-header">
          <h2>All Notes</h2>
          <span class="note-count">3 notes</span>
        </div>

        <div class="notes-grid">
          
        </div>
      </div>
    </div>
    <script src="notes.js"></script>
  </body>
</html>
