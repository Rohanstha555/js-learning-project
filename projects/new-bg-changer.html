<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Change</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            transition: 0.5s;
        }

        .box{
            text-align: center;
            background: rgba(255,255,255,0.15);
            padding: 30px 40px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        h1{
            color: white;
            margin-bottom: 25px;
        }

        button{
            padding: 12px 25px;
            margin: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        #start{
            background: #4CAF50;
            color: white;
        }
        #start:hover{
            background: #45a049;
        }

        #stop{
            background: #e74c3c;
            color: white;
        }
        #stop:hover{
            background: #d93b2c;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Background Changer</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

</body>
<script src="new-bg-changer.js"></script>
</html>
